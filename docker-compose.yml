services:
  api:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=3000
      - DB_FILE_NAME=file:/app/data/database.db
      - NODE_ENV=production
      # Add R2 credentials here if needed
      # - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      # - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      # - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      # - R2_BUCKET_NAME=${R2_BUCKET_NAME}
    restart: unless-stopped
